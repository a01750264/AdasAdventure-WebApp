<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <title>Iniciar sesión</title>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="../images/Ada.png" alt="" width="75" height="30" class="d-inline-block align-text-top" />
          Ada's Adventure
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </header>

  <body class="clase1">
    <div class="container">
      <br>
      <h1>Inicia sesión con tus datos</h1>
      <br>
      <form action="/steam/iniciarSesion" method="post">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="clase2" for="NombreUsuario">
                Correo electrónico:</label
              >
              <input
                type="email"
                class="form-control"
                placeholder="Introduce tu correo electrónico"
                id="NombreUsuario"
                name="emailUsuario"
                required="true"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="clase2" for="NombreUsuario"> Contraseña:</label>
              <input
                type="password"
                class="form-control"
                placeholder="Introduce tu contraseña"
                id="PswdUsuario"
                name="passwordUsuario"
                required="true"
              />
            </div>
          </div>
        </div>
        <button class="btn btn-warning clase2" type="submit" id="btnEnviar">
          Enviar
        </button>
        <button class="btn btn-danger clase2" type="reset">Deshacer</button>
      </form>
    </div>
    <br>
    <div class="container">
      <p>¿No tienes cuenta? <a href="/steam/agregarUsuario">Crea una aquí.</a> </p>
    </div>

    <%if (error == 1){%>
      <script>alert("Los datos introducidos son incorrectos")</script>
    <%}%>
    
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="/js/funciones.js"></script>
  </body>
</html>
