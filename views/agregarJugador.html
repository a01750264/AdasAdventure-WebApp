<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="../css/style.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
        
    </head>
    <header class="container">
        <h1>Formulario</h1>
    </header>

    <body class="clase1">
        <div class="container">            
                <form action="/jugador/agregarJugador" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="clase2" for="NombreUsuario"> Nombre:</label>
                                <input type="text" class="form-control" placeholder="Nombre(s)" id="NombreUsuario" name="jugadorNombre" required="true"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="clase2" for="FechaNaUsuario"> Fecha de nacimiento:</label>
                                <input type="date" class="form-control" placeholder="dd/mm/aaaa" id="FechaNaUsuario" name="jugadorFecha" required="true"/>
                            </div>
                        </div>    
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="clase2" for="ApellidoUsuario"> Apellido paterno:</label>
                                <input type="text" class="form-control" placeholder="Apellido paterno" id="ApellidoUsuario" name="jugadorApellidoP" required="true"/>
                            </div>
                        </div>   
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="clase2" for="UserNameUsuario"> Nombre de usuario:</label>
                                <input type="text" class="form-control" placeholder="Nombre de usuario" id="UserNameUsuario" name="jugadorUserName" required="true"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="clase2" for="ApellidoUsuario"> Apellido materno:</label>
                                <input type="text" class="form-control" placeholder="Apellido materno" id="ApellidoUsuario" name="jugadorApellidoM" required="true"/>
                            </div>
                        </div> 
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="clase2" for="EmailUsuario"> Email:</label>
                                <input type="email" class="form-control" placeholder="Ingresa tu email" id="EmailUsuario" name="jugadorEmail" required="true"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="clase2" for="PswdUsuario"> Contraseña:</label>
                                <input type="password" class="form-control" placeholder="Ingresa tu contraseña" id="PswdUsuario" name="jugadorPassword" required="true" onchange="validarPassword()" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="clase2" for="PswdUsuario"> Confirmar contraseña:</label>
                                <input type="password" class="form-control" placeholder="Ingresa tu contraseña" id="PswdUsuario2" name="pswdUsuario2" required="true" onchange="validarPassword()" />
                            </div> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="genero" class="clase2">Género:</label>
                                <select name="jugadorGenero" id="genero">
                                    <option></option>
                                    <option value="F">Femenino</option>
                                    <option value="M">Masculino</option>
                                    <option value="">Otro</option>
                                    <option value="">Prefiero no decirlo</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="escolaridad" class="clase2">Selecciona tu nivel de escolaridad terminada:</label>
                                <select name="jugadorEscolaridad" id="escolaridad">
                                    <option></option>
                                    <option value="Primaria">Primaria</option>
                                    <option value="Secundaria">Secundaria</option>
                                    <option value="Preparatoria">Preparatoria</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="col-md-6">
                            <label for="carrera" class="clase2">Selecciona una carrera que te llame la atención:</label>
                                <select name="jugadorCarrera" id="escolaridad">
                                    <option></option>
                                    <option value="1">Arquitectura</option>
                                    <option value="2">Ingeniería en tecnologías computacionales</option>
                                    <option value="3">Ingeniería en robótica y sistemas digitales</option>
                                    <option value="4">Ingeniería en alimentos</option>
                                    <option value="5">Ingeniería biomédica</option>
                                    <option value="6">Ingeniería en biotecnología</option>
                                    <option value="7">Ingeniería civil</option>
                                    <option value="8">Ingeniería en ciencia de datos y matemáticas</option>
                                    <option value="9">Ingeniería en desarrollo sustentable</option>
                                    <option value="10">Ingeniería en electrónica</option>
                                    <option value="11">Ingeniería en innovación y desarrollo</option>
                                    <option value="12">Ingeniería en mecatrónica</option>
                                    <option value="13">Ingeniería en nanotecnología</option>
                                    <option value="14">Ingeniería en transformación digital de negocios</option>
                                    <option value="15">Ingeniería en física industrial</option>
                                    <option value="16">Ingeniería industrial y de sistemas</option>
                                    <option value="17">Ingeniería mecánica</option>
                                    <option value="18">Ingeniería química</option>
                                    <option value="19">Otra</option>
                                </select>
                            </div>
                        </div>
                    </div>
                

                    <button class="btn btn-warning clase2" type="submit" id="btnEnviar" disabled="true">Enviar</button>
                    <button class="btn btn-danger clase2" type="reset">Deshacer</button>
              </form>
            </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="/js/funciones.js"></script>
    </body>

</html>
