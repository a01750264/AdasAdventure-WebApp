<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="../css/style.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
        
    </head>
    <header class="container">
        <h1>Formulario</h1>
    </header>

    <body class="clase1">
        <div class="container">            
                <form action="/jugador/agregarJugador" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="clase2" for="NombreUsuario"> Nombre:</label>
                                <input type="text" class="form-control" placeholder="Nombre(s)" id="NombreUsuario" name="nombreUsuario" required="true"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="clase2" for="ApellidoUsuario"> Apellido:</label>
                                <input type="text" class="form-control" placeholder="Apellidos" id="ApellidoUsuario" name="apellidoUsuario" required="true"/>
                            </div>
                        </div>    
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="clase2" for="FechaNaUsuario"> Fecha de nacimiento:</label>
                                <input type="date" class="form-control" placeholder="dd/mm/aaaa" id="FechaNaUsuario" name="fechaNaUsuario" required="true"/>
                            </div>
                        </div>   
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="clase2" for="UserNameUsuario"> Nombre de usuario:</label>
                                <input type="text" class="form-control" placeholder="Nombre de Usuario" id="UserNameUsuario" name="userNameUsuario" required="true"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="clase2" for="EmailUsuario"> Email:</label>
                                <input type="email" class="form-control" placeholder="Ingresa tu email" id="EmailUsuario" name="emailUsuario" required="true"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="clase2" for="PswdUsuario"> Contraseña:</label>
                                <input type="password" class="form-control" placeholder="Ingresa tu contraseña" id="PswdUsuario" name="pswdUsuario" required="true" onchange="validarPassword()" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="ingenieria" class="clase2">¿Has pensado en estudiar alguna ingenieria?:</label>
                                <select name="ingenieria" id="ingenieria">
                                    <option></option>
                                    <option value=1>Sí</option>
                                    <option value=0>No</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="clase2" for="PswdUsuario"> Confirmar contraseña:</label>
                                <input type="password" class="form-control" placeholder="Ingresa tu contraseña" id="PswdUsuario2" name="pswdUsuario2" required="true" onchange="validarPassword()" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="genero" class="clase2">Género:</label>
                                <select name="genero" id="genero">
                                    <option></option>
                                    <option value="F">Femenino</option>
                                    <option value="M">Masculino</option>
                                    <option value="">Otro</option>
                                    <option value="">Prefiero no decirlo</option>
                                </select>
                            </div>
                        </div>
                    </div>
                

                    <button class="btn btn-warning clase2" type="submit" id="btnEnviar" disabled="true">Enviar</button>
                    <button class="btn btn-danger clase2" type="reset">Deshacer</button>
              </form>
            </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="/js/funciones.js"></script>
    </body>

</html>
